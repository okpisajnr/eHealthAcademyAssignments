<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Challenge: Catwalk</title>
    <style type="text/css">
      body{
        padding: 10px;
        margin-left: 10px;
      }
      h3{
        font-family: cursive;
        color: white;
      }
       #cat {
               position: absolute;
               left: 0px;
           }

    </style>
  </head>
  <body>

      <nav class="navbar navbar-dark bg-primary">
              <h3 >Catwatch Challenge</h3>
        <!-- Navbar content -->
      </nav>

     <div>
          <!-- Cat walking GIF from: http://www.anniemation.com/clip_art/graphics.html -->
          <img id="cat" src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif">
      </div>
    
  <script>
  var catEl = document.getElementById("cat");
  
  var startTime = new Date().getTime();
  var walkTheCat = function() {
      var currTime = new Date().getTime();
      var secondsElapsed = ((currTime - startTime)/1000);
      var newLeft = secondsElapsed*50;
      catEl.style.left = newLeft + "px";
      window.requestAnimationFrame(walkTheCat);
  };
  walkTheCat();
  </script>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
