<!DOCTYPE html>

<body>

	<script type="text/javascript">
		//Defining an array called Car_List 
		var CarList = ["toyota", "honda", "mazda", "mitsubishi", "tesla", "lexus"];
		function firstLast(array) {

			var firstCar = CarList[0];
			var lastCar = CarList[CarList.length-1];

			var Output = {
			   firstCar : firstCar,
			   lastCar : lastCar
			  };

			return Output;
			}

			var display = firstLast(CarList);

			// displaying Car_List in the console
			console.log(display);

			// add new car to Car_List
			CarList[6] = 'mercedes-benz'; 

			// Logging the newly added car to the Car_List in the console
			console.log(CarList);

				// Looping through Car_List
			CarList.forEach(function (value, index) {
			     console.log(index+1, value);
			});


	</script>
