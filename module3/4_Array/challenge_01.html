<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>

	<script type="text/javascript">
		//Defining an array called Car_List 
		var Car_List = ["toyota", "honda", "mazda", "mitsubishi", "tesla", "lexus"];
		function first_Last(array) {

			var firstCar = Car_List[0];
			var lastCar = Car_List[Car_List.length-1];

			var Output = {
			   firstCar : firstCar,
			   lastCar : lastCar
			  };

			return Output;
			}

			var display = first_Last(Car_List);

			// displaying Car_List in the console
			console.log(display);

			// add new car to Car_List
			Car_List[6] = 'mercedes-benz'; 

			// Logging the newly added car to the Car_List in the console
			console.log(Car_List);

				// Looping through Car_List
			Car_List.forEach(function (value, index) {
			     console.log(index+1, value);
			});


	</script>


</body>
</html>
