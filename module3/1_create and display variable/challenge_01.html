<!DOCTYPE html>
<html>
<head>
	<title>create and display a variable challenge</title>
</head>

<style type="text/css">
	
	h1{
		font-size: 40px;
		font-family: cursive;
		font-weight: bold;
		background-color: rgb(25, 55, 167);
		border-radius: 5px;
		padding: 15px;
		margin: 20px;
		text-align: center;
		width: 50%;
		height: 50px;
		color: rgb(255, 255, 255);
	}

</style>
<body>

	<script type="text/javascript">
		
		var UserName = prompt("What is your name");
		alert("Hello " + UserName);
		document.write("<h1> Hello " + UserName +"</h1>");

	</script>


</body>
</html>
