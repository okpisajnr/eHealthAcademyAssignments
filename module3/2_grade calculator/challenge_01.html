<!DOCTYPE html>
<html>
<head>
	<title>Grade calculator</title>
</head>
<style type="text/css">
	h1{
		font-size: 40px;
		font-family: monospace;
		font-weight: bold;
		background-color: rgb(25, 55, 107);
		border-radius: 5px;
		padding: 30px;
		margin: 30px;
		text-align: center;
		width: 90%;
		height: 150px;
		color: rgb(255, 255, 255);
	}
</style>
<body>

	<script type="text/javascript">
		var UserScore = prompt("What is your Current Score");
		if ((UserScore >= 70) && (UserScore <= 100)) {
  			alert("Your Grade is A");
  			document.write("<h1> Your Grade is A </h1>");
		} else if ((UserScore >= 50) && (UserScore <= 60)) {
			alert("Your Grade is C");
  			document.write("<h1>Your Grade is C</h1>");
		} else if ((UserScore >= 0) && (UserScore <= 40)) {
			alert("Your Grade is F");
  			document.write("<h1>Your Grade is F</h1>");
		} else if (UserScore == "") {
			alert("Input can't be empty");
  		} else {
			alert(" Grade Not Available");
  			document.write("<h1>Your Score is Invalid .. <br>Please submit score within the range of 0 - 100</h1>");
		}

	</script>

</body>
</html>
